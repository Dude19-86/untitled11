<!doctype html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div class="title">Case Converter</div>
<textarea id="change-text"></textarea>
<button id="upper-case">Upper Case</button>
<button id="lower-case">Lower case</button>
<button id="proper-case">Proper Case</button>
<button id="sentence-case">Sentence Case</button>
<button id="save-text-file">Save Text File</button>
<script>
	document.querySelector("#upper-case").addEventListener("click", function () {
	let words = document.querySelector('textarea').value.toUpperCase().split(' ');
	document.querySelector('textarea').value = words.join(' ');
});

	document.querySelector("#lower-case").addEventListener("click", function () {
	let words = document.querySelector('textarea').value.toLowerCase().split(' ');
	document.querySelector('textarea').value = words.join(' ');
});

	document.querySelector("#proper-case").addEventListener("click", function () {
	let  words = document.querySelector('textarea').value.split(' ').map((word) => word[0].toUpperCase() + word.slice(1).toLowerCase());
	document.querySelector('textarea').value = words.join(' ');
})

	document.querySelector("#sentence-case").addEventListener("click", function () {
	let  words = document.querySelector('textarea').value.split('. ').map((word) => word[0].toUpperCase() + word.slice(1).toLowerCase());
	document.querySelector('textarea').value = words.join('. ');
})



	document.querySelector('#save-text-file').addEventListener('click',  function () {
	document.querySelector('textarea').value;
})

	function download(filename, text) {
	let element = document.createElement('a');
	element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
	element.setAttribute('download', filename);

	element.style.display = 'none';
	document.body.appendChild(element);

	element.click();

	document.body.removeChild(element);
}

	// Start file download.
	download("hello.txt","This is the content of my file :)");


	</script>
	</body>
	</html>
